<!DOCTYPE html>
<html>
<body>

	<form id="userForm">
      <label for="userInput">Valid User ID only (can be found in profile url):</label>
      <input type="text" id="userInput" name="userInput" required>
      <button type="submit">Check Value</button>
  </form>
  <p id="output"></p>
	<script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            // event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the value of the input field
            const userInput = document.getElementById('userInput').value;
            const url = `https://avatar.roblox.com/v1/users/${userInput}/currently-wearing`;

            // Display the input value in the paragraph
            document.getElementById('output').textContent = 'You entered: ' + url;
            fetch(url, {
  mode: 'no-cors'
})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the response data
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error fetching data: ' + error.message;
                });
        });
        
    </script>
</body>
</html>
